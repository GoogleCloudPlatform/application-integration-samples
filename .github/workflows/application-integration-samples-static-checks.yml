name: Application Integration Samples Static Checks Pipeline
on: # yamllint disable-line rule:truthy
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  structure:
    name: Repo Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Check README
        uses: ./tools/pipeline-linter
        with:
          pipeline-action: check-sample.sh
